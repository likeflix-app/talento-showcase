<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <p>Testing connection to: <strong>http://localhost:3002/api</strong></p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testUsers()">Test Users Endpoint</button>
    <button onclick="testStats()">Test Stats Endpoint</button>
    <button onclick="testAll()">Test All Endpoints</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealth() {
            clearResults();
            addResult('Testing health endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Health check passed: ${data.message}`, 'success');
                    addResult(`📊 Backend has ${data.users} users`, 'success');
                } else {
                    addResult(`❌ Health check failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Health check error: ${error.message}`, 'error');
            }
        }

        async function testUsers() {
            clearResults();
            addResult('Testing users endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Users endpoint works: Found ${data.count} users`, 'success');
                    data.data.forEach(user => {
                        addResult(`👤 ${user.name} (${user.email}) - ${user.role}`, 'success');
                    });
                } else {
                    addResult(`❌ Users endpoint failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Users endpoint error: ${error.message}`, 'error');
            }
        }

        async function testStats() {
            clearResults();
            addResult('Testing stats endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/users/stats`);
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Stats endpoint works`, 'success');
                    addResult(`📊 Total users: ${data.data.totalUsers}`, 'success');
                    addResult(`✅ Verified users: ${data.data.verifiedUsers}`, 'success');
                    addResult(`👑 Admin users: ${data.data.adminUsers}`, 'success');
                    addResult(`👤 Regular users: ${data.data.regularUsers}`, 'success');
                } else {
                    addResult(`❌ Stats endpoint failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Stats endpoint error: ${error.message}`, 'error');
            }
        }

        async function testAll() {
            clearResults();
            addResult('🚀 Testing all endpoints...', 'loading');
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testUsers();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testStats();
            
            addResult('🎉 All tests completed!', 'success');
        }
    </script>
</body>
</html>
